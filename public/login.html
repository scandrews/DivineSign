<body>
<!-- navbar with search -->
 <nav class="navbar navbar-default navbar-inverse navbar-toggleable-lg">
            <div class="container-fluid">
                <div class="navbar-header">
                    <!-- navbar collapses to button on small screen -->
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">

                        <a class="navbar-brand" href="#">DivineSign</a>
                        
                     
                    </ul>

                    <!-- log in glyphicon and link in navbar -->
                    <ul class="nav navbar-nav navbar-right">
                         <li> <a href="/">Home</a></li>

                        <li><a href="/about">About Us</a></li>
                         <li class="active"><a href="/login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        <li><a href="/sign-up.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                       
                    </ul>
                </div>
        </nav>
        <!-- end navbar -->

        <div class="display"></div>
<div class="image">
            <section id="login">
                <div class="container">
                    <div class="row">
                       <div class="col-md-8">
                       <img class="zodiac" src="./images/zodiac_sign_round.png">
                        </div>
                       

                        
                        <div class="col-md-4">
                       
                         
                            <div class="form-wrap">
                                <h1 id="loginheader"> LOG-IN</h1>
                                <form role="form" action="/login" method="post" id="login-form" autocomplete="off">
                                    <div class="form-group">
                                        <label for="username" class="sr-only">Username</label>
                                        <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="sr-only">Password</label>
                                        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                                    </div>
                                   
                                    <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">
                                </form>
                            <div class="row">
                               <div class="col-md-7">
                               </div>
                               <div class="col-md-5" id=forgotpassword>
                                    <a href="js/style.js" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a>
                                </div>
                               </div> <!-- form ending -->
                          </div><!-- /.col-xs-4 -->
                        
                    </div> <!-- /.row -->
                    
                </div>
                <!-- /.container -->
            </section>
            </div>
            <div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">Ã—</span>
                                <span class="sr-only">Close</span>
                            </button>
                            <h4 class="modal-title">Recovery password</h4>
                        </div>
                        <div class="modal-body">
                            <p>Type your email account</p>
                            <input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-custom">Recovery</button>
                        </div>
                    </div>
                </div>
            </div>
            
</body>
